name: Run unit tests

on:
  push:
    branches:
      - main  # ou le nom de votre branche principale

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: Run unit tests
      run: python -m unittest Notebook_Unitest.py

